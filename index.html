<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		body {
			background: #B17E4F;
			font-family: Arial, sans-serif;
		}

		.wrapper {
			width: 960px;
			margin: 0 auto;
			overflow: hidden;
		}

		header {
			
			margin-top: 60px;
		}

		.clearfix {
			clear: both;
		}
		
		.left {
			float: left;
		}

		.right {
			float: right;
		}

		.logo {
			margin-left: 30px;
			text-decoration: none;
			color: white;
			font-size: 44px;
			line-height: 1.2em;
			font-weight: 700;
		}

		header p {
			color: #CEB6A4;
			line-height: 60px;
			font-size: 18px;
			margin-right: 30px;
		}


		main {
			margin: 0 auto;
			width: 928px;
			background: white;
			margin-top: 10px;
			padding: 15px;
		}

		nav {
			background: black;
			height: 55px;
		}

		main nav ul {
			display: flex;
			list-style-type: none;
			line-height: 55px;
			text-align: center;
		}

		main nav ul li {
			flex: 1;
		}

		main nav ul li a {
			display: block;
			color: white;
			text-decoration: none;
			width: 100%;
			text-transform: uppercase;
			font-size: 12px;
		}

		main nav ul li a:hover {
			background: #1B3039;
		}

	</style>
</head>
<body>
	<div class="wrapper">
		<header class="clearfix">
			<a href="#" class="logo">down the stream</a>
			<p class="right">template designed by webtemplateocean.com</p>
		</header>
		<main>
			<nav>
				<ul>
					<li><a href="#">Home</a></li>
					<li><a href="#">About</a></li>
					<li><a href="#">Gallery</a></li>
					<li><a href="#">Help</a></li>
					<li><a href="#">Contact</a></li>
				</ul>
			</nav>
		</main>
	</div>
	
</body>
</html>
